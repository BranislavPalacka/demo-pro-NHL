<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Teams</title>
</head>
<body>
    <div class="container">
        <div><br></div>
        <div class="row bg-danger text-white" align="center">
            <h2>Eastern Conference</h2>
        </div>
        <div class="row row-cols-2">
            <div class="col" align="right">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Atlantic</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="team : ${Atlantic}">
                            <td th:text="${team}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Metropolitan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="team : ${Metropolitan}">
                            <td th:text="${team}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row bg-primary text-white" align="center">
            <h2>Western Conference</h2>
        </div>
        <div class="row row-cols-2">
            <div class="col" align="right">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Central</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="team : ${Central}">
                            <td th:text="${team}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Pacific</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="team : ${Pacific}">
                            <td th:text="${team}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>
