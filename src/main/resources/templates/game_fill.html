<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game - fill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="container col-10">
        <br>
        <div class="row">
            <div class="col" align="center">
                <h1>Game - vyplnění informací</h1>
            </div>
            <div class="col" align="center">
                <a type="button" class="btn btn-outline-success" th:href="@{'http://localhost:8080/game_filled/'+${game.id}}" role="button">ULOŽIT HRU</a>
            </div>
        </div>
    </div>
    <div class="container col-10"><br></div>

    <div class="container col-11">
        <div class="row row-cols">
            <div class="col" align="right">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="col-1">ID</th>
                        <th scope="col" class="col-1">datum</th>
                        <th scope="col" class="col-1"></th>
                        <th scope="col" class="col-3">domácí</th>
                        <th scope="col" class="col-1"></th>
                        <th scope="col" class="col-3">hosté</th>
                        <th scope="col" class="col-1">score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${game.id}"></td>
                        <td th:text="${game.date}"></td>
                        <td><a type="button" class="btn btn-outline-primary btn-sm" th:href="@{'http://localhost:8080/team_all_players_for_season/'+${game.season}+'/'+${game.home}+'/'+${game.id}}"  role="button">Hráč+</a></td>
                        <td class="h5 text-primary" th:text="${game.home_team}"></td>
                        <td><a type="button" class="btn btn-outline-danger btn-sm" th:href="@{'http://localhost:8080/team_all_players_for_season/'+${game.season}+'/'+${game.guest}+'/'+${game.id}}"  role="button">Hráč+</a></td>
                        <td class="h5 text-danger" th:text="${game.guest_team}"></td>
                        <td th:text="${prubeznyVysledek}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container col-10"><br></div>

    <div class="container col-12">
        <div class="row justify-content-center">
            <div class="col">
                <form method="post" action="#" th:action="@{'http://localhost:8080/game_fill/'+${game.id}}" th:object="${goal}">
                    <table class="table">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">minute</th>
                                <th scope="col">author</th>
                                <th scope="col">assistance 1</th>
                                <th scope="col">assistance 2</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-1">
                                    <input type="text" class="form-control-sm form-control" th:field="*{minute}" />
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{author}" >
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${home_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{assistance1}">
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${home_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{assistance2}">
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${home_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <button class="btn btn-primary btn-sm" type="submit">Uložit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="col">
                <form method="post" action="#" th:action="@{'http://localhost:8080/game_fill/'+${game.id}}" th:object="${goal}">
                    <table class="table">
                        <thead class="table-danger">
                            <tr>
                                <th scope="col">minute</th>
                                <th scope="col">author</th>
                                <th scope="col">assistance 1</th>
                                <th scope="col">assistance 2</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-1">
                                    <input type="text" class="form-control form-control-sm" th:field="*{minute}" />
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{author}" >
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${guest_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{assistance1}">
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${guest_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <select class="form-select" th:field="*{assistance2}">
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="player : ${guest_players}" th:value="${player.id}" th:text="${player.name}"></option>
                                    </select>
                                </td>
                                <td class="col-1">
                                    <button class="btn btn-danger btn-sm" type="submit">Uložit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

    </br></br>
    <div class="container col-10">
        <div class="row">
            <div class="col-10">
                <h4>Game - goals</h4>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">minute</th>
                            <th scope="col">author</th>
                            <th scope="col">assistance1</th>
                            <th scope="col">assistance2</th>
                            <th scope="col">team</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="goal : ${goalList}">
                            <td th:text="${goal.minute}"></td>
                            <td th:text="${goal.author_name}"></td>
                            <td th:text="${goal.assistance1_name}"></td>
                            <td th:text="${goal.assistance2_name}"></td>
                            <td th:text="${goal.team_name}"></td>
                            <td>
                                <a class="btn btn-sm btn-outline-danger" th:href="@{'http://localhost:8080/game_fill/'+${game.id}+'/'+${goal.id}}" role="button">DEL</a>
                            </td>
                            <td th:if="${goal.id == lastGoalId}" class="table-success">
                                <span th:if="${goal.id == lastGoalId}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
