<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" align="center">
            <h1>Registrace hráče</h1>
        </div>
    </div>

    <div class="container">
            <form  method="post" action="#" th:action="@{/player_registration}" th:object="${player}">

                <div class="row">
                    <div class="col-sm-5">
                        <label>Jméno hráče</label>
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                    <div class="col-sm">
                        <label>Jméno teamu</label><br/>
                        <select class="form-select form-select-lg" th:field="*{team_id_2019}" >
                            <option th:each="c : ${team}" th:value="${c}" th:text="${c}"></option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <button type="submit">Register</button>
                    </div>
                </div>

            </form>
    </div>


</body>
</html>
