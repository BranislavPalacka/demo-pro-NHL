<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" align="center">
            <h1>Registrace hráče</h1>
        </div>
    </div>

    <div class="container">
            <form  method="post" action="#" th:action="@{/player_registration}" th:object="${player}">
                <div class="row row-cols">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">jméno hráče</th>
                            <th scope="col">team</th>
                            <th scope="col">sezóna</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" th:field="*{name}" />
                                </td>
                                <td>
                                    <select class="form-select" th:field="*{__${season}__}" >
                                    <option th:value="${team1.id}" th:text="${team1.name}"></option>
                                    <option th:value="${team2.id}" th:text="${team2.name}"></option>
                                    </select>
                                </td>
                                <td class="h3"  th:text="${game.season}"></td>
                                <td>
                                    <button type="submit" class="btn btn-outline-primary">Register</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
    </div>
    <div class="container col-10">
        <div class="row">
            <div>
                <h4>poslední přidaný hráč</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">jméno hráče</th>
                        <th scope="col">team 2018</th>
                        <th scope="col">team 2019</th>
                        <th scope="col">team 2020</th>
                        <th scope="col">team 2021</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${lastAddedPlayer.id}"></td>
                            <td th:text="${lastAddedPlayer.name}"></td>
                            <td th:text="${player_teams[0]}"></td>
                            <td th:text="${player_teams[1]}"></td>
                            <td th:text="${player_teams[2]}"></td>
                            <td th:text="${player_teams[3]}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
