<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players registration - NEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" align="center">
            <h1 th:text="${nadpis}"></h1>
        </div>
    </div>
    <div class="container"><br></div>
    <div class="container">
        <form  method="post" th:action="@{'http://localhost:8080/player_registration_new/'+${playerNew.id}}" th:object="${playerNew}">
            <div class="row row-cols">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">jméno hráče</th>
                        <th scope="col">team 2018</th>
                        <th scope="col">team 2019</th>
                        <th scope="col">team 2020</th>
                        <th scope="col">team 2021</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" th:field="*{name}" />
                            </td>
                            <td>
                                <select class="form-select" th:field="*{team_id_2018}" >
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="d : ${teamList}" th:value="${d.id}" th:text="${d.name}"></option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select" th:field="*{team_id_2019}" >
                                        <option selected th:value="@{-1}"></option>
                                        <option th:each="d : ${teamList}" th:value="${d.id}" th:text="${d.name}"></option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select" th:field="*{team_id_2020}" >
                                    <option selected th:value="@{-1}"></option>
                                    <option th:each="d : ${teamList}" th:value="${d.id}" th:text="${d.name}"></option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select" th:field="*{team_id_2021}" >
                                    <option selected th:value="@{-1}"></option>
                                    <option th:each="d : ${teamList}" th:value="${d.id}" th:text="${d.name}"></option>
                                </select>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-outline-success">Save</button>
                            </td>
                            <td>
                                <a class="btn btn-outline-primary" href="http://localhost:8080/player_registration_new/" role="button">Return</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
