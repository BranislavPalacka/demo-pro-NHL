<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Goals</title>
</head>
<body>
    <div class="container">
        <div><br></div>
        <div class="row row-cols-2">
            <div class="col" align="right">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">game</th>
                            <th scope="col">minute</th>
                            <th scope="col">author</th>
                            <th scope="col">assistance1</th>
                            <th scope="col">assistance2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="goal : ${goals}">
                            <td th:text="${goal.id}"></td>
                            <td th:text="${goal.game}"></td>
                            <td th:text="${goal.minute}"></td>
                            <td th:text="${goal.author}"></td>
                            <td th:text="${goal.assistance1}"></td>
                            <td th:text="${goal.assistance2}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
