<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teams registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col" align="center">
            <h1>Registrace teamu</h1>
        </div>
    </div>

    <div class="container">
            <form  method="post" action="#" th:action="@{/team_registration}" th:object="${team}">

                <div class="row">
                    <div class="col-sm-7">
                        <label>Jm√©no teamu</label>
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                    <div class="col-sm">
                        <label>Konference</label><br/>
                        <select class="form-select form-select-lg" th:field="*{conference}" >
                            <option th:each="c : ${conference}" th:value="${c}" th:text="${c}"></option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label>Division</label><br/>
                            <select class="form-select" th:field="*{division}">
                                <option th:each="d : ${division}" th:value="${d}" th:text="${d}"></option>
                            </select>
                    </div>
                        <button type="submit">Register</button>
                </div>

            </form>
    </div>


</body>
</html>
